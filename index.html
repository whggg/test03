<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>短信验证登录</title>
	<script src="js/flexible.debug.js"></script>
	<script src="js/flexible_css.debug.js"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="box">
		<!-- 头部 -->
		<div class="header">
			<div class="logo"><img src="img/logo.png" alt=""></div>
			<h1>短信验证登录</h1>
		</div>
		<!-- 登录信息框 -->
		<div class="main">
			<form action="shouye.html">
				<ul>
					<li><input type="text" class="user" placeholder="输入手机号" required=""></li>
					<li><input type="text" class="pwd" placeholder="输入验证码" maxlength="6" required=""><span class="yanzheng">获取验证码</span></li>
					<!-- <li><input type="text" class="tuijian" placeholder="推荐人号码 / 选填"></li> -->
					<li class="lis3"><a href="mmdneglu.html">密码登录</a></li>
					<li class="lis4"><input type="submit" class="submit" value="注册 / 登录"></li>
				</ul>
			</form>
		</div>
		<!-- 底部信息 -->
		<div class="footer">
			<span>点击登录，即表示您同意<a href="">《注册协议》</a></span>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			   //获取短信验证码
             var validCode=true;
             $(".yanzheng").click (function  () {
                var time=60;
                 if (validCode) {
                     validCode=false;
                   var t=setInterval(function  () {
                       time--;
                       $(".yanzheng").html("已发送"+time+"秒");
                       if (time==0) {
                            clearInterval(t);
                     $(".yanzheng").html("重新获取");
                            validCode=true;
                         }
                     },1000)
                 }
             })
		})
	</script>
	
</body>
</html>
