<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>商品详情页面(区/县)</title>
	<script src="js/flexible.debug.js"></script>
	<script src="js/flexible_css.debug.js"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/spxiangqin3.css">
</head>
<body>
	<div class="box">
		<!-- 头部 -->
		<div class="header" onclick="window.history.back();">
			<img src="img/back.png" alt="">
			<h1>商品详情</h1>
		</div>
		<!-- banner -->
		<div class="banner">
			<img src="img/xian.png" alt="">
		</div>
		<form action="zhifu.html">
		<!-- 内容 -->
			<div class="main">
				<div class="main_top">
					<span>级别：区/县代理。购买此级别赠送等比例的股份。加油卡、消费积分分每个月10%，总共10个月周期方式进行赠送。</span>
				</div>
				<div class="main_con">
					<span>价格：</span>
					<strong>10</strong>
					<span>万</span>

				</div>
				<div class="main_foot">
					<h4>超值赠送</h4>
					<p><b>15</b>万股份</p>
					<p><b>15</b>万加油卡</p>
					<p><b>15</b>万消费积分</p>
				</div>
			</div>
		<!-- 购买 -->
			<div class="footer">
				<input type="submit" class="submit" value="购买">
			</div>
		</form>
	</div>
</body>
</html>
